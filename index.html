<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/css/style.css">
    <title>NFT-Market</title>
</head>
<body>

<div class="wrapper">
    <nav class="nav">
        <img src="res/img/logo.svg" alt="logo">
        <div class="search">
            <label>
                <img src="res/img/search.svg" alt="search">
                <input type="text" placeholder="Search items, collections, and accounts">
            </label>
        </div>
        <div class="buttons">
            <a href="#">Explore</a>
            <a href="#">Activity</a>
            <a href="#">Resources</a>
            <a class="account_btn" href="#">Account</a>
            <a class="wallet" href="#"><img src="res/img/wallet.svg" alt="wallet">Connect Wallet</a>
        </div>
    </nav>
    <header>
        <div class="title">
            <span class="tag">Exclusive NFT for Digital and Real-world Assets</span>
            <h1>
                The world's first non-fungible token (NFT) marketplace
                for both digital and physical assets.
            </h1>
        </div>
        <div class="buttons">
            <a href="#">Explore</a>
            <a href="#">Create</a>
        </div>
        <a class="learn_video" href="#">
            <img src="res/img/play.svg" alt="play video">
            Learn more about TheFund
        </a>
    </header>
    <div class="gems">
        <div class="gems_title">
            <h2>Hidden Gems</h2>
            <span>View All</span>
        </div>
        <div class="gems_carts">
            <div class="cart">
                <img src="res/img/gem1.png" alt="gem">
                <img class="avatar" src="res/img/gem_avatar1.png" alt="avatar">
            </div>
            <div class="cart">
                <img src="res/img/gem2.png" alt="gem">
                <img class="avatar" src="res/img/gem_avatar2.png" alt="avatar">
            </div>
            <div class="cart">
                <img src="res/img/gem3.png" alt="gem">
                <img class="avatar" src="res/img/gem_avatar3.png" alt="avatar">
            </div>
        </div>
    </div>
</div>

</body>
</html>
